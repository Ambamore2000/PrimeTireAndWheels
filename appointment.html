<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appointment</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="appointment.css">
        <link rel="stylesheet" href="nav.css">
        <script src="nav.js" type="text/javascript"></script>
    </head>
    <body onload="loadNavBar('appointment.html')">
        <div id="nav">
        </div>

        <div id="appointment">
            <h1>SCHEDULE APPOINTMENT</h1>
            <form id="form">
                <label><input type="text" name="first_name" placeholder="First Name: "></label>
                <label><input type="text" name="last_name" placeholder="Last Name: "></label>
                <br>
                <label><input type="text" name="email" placeholder="E-Mail: "></label>
                <label><input type="text" name="phone_number" placeholder="Phone Number: "></label>
                <br>
                <label>
                    <textarea name="reason" rows="5" cols="50" placeholder="Type your reason for an appointment here..."></textarea>
                </label>
                <br>
                <input type="submit"/>
            </form>
        </div>

    </body>
</html>
